<div class="main-wrapper">
    <title-bar title="{{ actor.actorFirstName }} {{actor.actorLastName}}" page="Actors" subtitle=""></title-bar>
 <!-- Content -->
 <div class="container">
    <div class="content">
       <div class="row sticky-wrapper">
          <div class="col-lg-9 col-md-9">
            <div class="blog-post single-post">
                <!-- Img -->
                <img class="post-img img-fluid" src="{{IMG_BASE_URL}}{{actor.showImageDto[0].path}}" alt="{{actor.showImageDto[0].alt}}">
            </div>
             <div class="">
                <div class="detail-tile mb-4">
                   <h3>{{ actor.actorFirstName }} {{actor.actorLastName}}</h3>
                </div>
                <div class="nav-wrapper">
                   <ul class="nav nav-pills nav-fill flex-column flex-md-row" id="tabs-icons-text" role="tablist">
                      <li class="nav-item">
                         <a class="nav-link mb-sm-3 mb-md-0 active show" id="tabs-icons-text-1-tab" data-toggle="tab" href="#aboutActor" role="tab" aria-controls="tabs-icons-text-1" aria-selected="true"><i class="fa fa-info-circle mr-2"></i>About</a>
                      </li>
                      <li class="nav-item">
                         <a class="nav-link mb-sm-3 mb-md-0" id="tabs-icons-text-2-tab" data-toggle="tab" href="#actorTheatres" role="tab" aria-controls="tabs-icons-text-2" aria-selected="false"><i class="fa fa-institution mr-2"></i>Theatres</a>
                      </li>
                      <li class="nav-item">
                         <a class="nav-link mb-sm-3 mb-md-0" id="tabs-icons-text-3-tab" data-toggle="tab" href="#actorInShows" role="tab" aria-controls="tabs-icons-text-3" aria-selected="false"><i class="fa fa-square-o  mr-2"></i>Shows</a>
                      </li>
                   </ul>
                </div>
                <div class="card shadow">
                   <div class="card-body">
                      <div class="tab-content" id="myTabContent">
                         <div class="tab-pane fade active show" id="aboutActor" role="tabpanel" aria-labelledby="tabs-icons-text-1-tab">
                           <h4 class="mb-4">
                              About
                           </h4>
                           <p class="description">{{ actor.actorBiography }}</p>
                         </div>
                         <div class="tab-pane fade" id="actorTheatres" role="tabpanel" aria-labelledby="tabs-icons-text-2-tab">
                           <h4 class="mb-4">
                              Theatres
                           </h4>  
                           <div class="pricing-list-container">
                               <ul>
                                  <li *ngFor="let theatre of actor.theatreBasicDtos">
                                     <h5><a [routerLink]="['/theatres/about-theatre', theatre.id ]">{{ theatre.theatreName }}</a></h5>
                                  </li>
                               </ul>
                            </div>
                         </div>
                         <div class="tab-pane fade" id="actorInShows" role="tabpanel" aria-labelledby="tabs-icons-text-4-tab">
                           <h4 class="mb-4">
                              Shows
                           </h4>  
                           <div class="row mb-4 list-img-wrap" *ngFor="let show of actor.actorInShow">
                               <div class="col-md-2 list-img">
                                  <img class="img-fluid rounded-circle shadow-lg" src="{{IMG_BASE_URL}}{{show.showImageDtos[0].path}}"> 
                               </div>
                               <div class="col-md-10">
                                  <h5 class="text-primary"><a [routerLink]="['/shows/about-show', show.id ]">{{ show.title }}</a></h5>
                                  <p class="text-muted">{{ show.categoryName }}</p>
                                  <a [routerLink]="['/shows/about-show', show.id]">
                                    <button class="btn btn-sm btn-primary" type="button">Find out more</button>
                                  </a>
                               </div>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
             </div>
          </div>
          
             <div class="col-lg-3 col-md-3">
              <div class="sidebar right">
                  <!-- Newsletter Widget -->
                  <newsletter></newsletter>
                  <!-- Newsletter Widget / End -->
  
                  <!-- Popular Shows Vertical Widget -->
                 <popular-shows-vertical [title]="popularShowsTitle" [data]="shows"></popular-shows-vertical>
                  <!-- Popular Shows Vertical Widget / End -->

                  <!-- Social Media Icons Widget -->
                  <social-media-icons></social-media-icons>
                  <!-- Social Media Icons Widget / End-->

                 <div class="clearfix"></div>
                 <div class="margin-bottom-40"></div>
              </div>
           </div>
          </div>
       </div>
    </div>
 </div>
