<div class="sidebar">
	<div class="row mb-5">
		<div class="col-lg-12 col-sm-12">
			<div class="form-group">
				<input type="text" placeholder="Search" placeholder="Search by title"
				(keyup)="searchField($event)" #searchedItem class="form-control form-control-alternative">
			</div>
		</div>
		<div class="col-lg-12 col-sm-12">
			<div class="form-group">
				<select class="form-control form-control-alternative custom-select"
				(change)="changeSortOrder($event)" #orderData id="orderData">
					<option *ngFor="let order of orderValues" value="{{order.value}}">{{ order.name }}</option>
				</select>
			</div>
		</div>
		<div class="col-lg-12 col-sm-12">
			<button class="btn btn-sm button-narrow" (click)="resetValues()" type="button">Reset</button>
		</div>
	</div>
</div>
