<div class="content p-0">
   <div class="login-wrapper">
      <div class="row m-0">
         <div class="col-lg-4 h-110-vh side-banner"
            style="background-image:url('assets/images/bg-vertical-red.jpg');background-position: center center; background-size: cover;">
            <div class="content px-5 text-center d-flex justify-content-center h-100">
               <div class="align-self-center">
                  <img src="assets/images/logo-white.png" class="mb-4" alt="">
                  <h4 class="text-white">Discover great theatres in world</h4>
                  <p class="text-white">Find awesome upcoming shows and premieres on Theatre Guide</p>
                  <a [routerLink]="['/home']" class="btn btn-primary">Search Now</a>
               </div>
            </div>
         </div>
         <div class="col-lg-8 site-content">
            <div class="content">
               <div class="row">
                  <div class="col-lg-7 mx-auto">
                     <div class="text-center mb-4">
                        <h2>Create Theatre Guide Account</h2>
                        <p>Fill up the following details</p>
                     </div>
                     <div class="card bg-secondary shadow border-0">
                        <div class="card-body px-lg-5 py-lg-5">
                           <form role="form">
                              <div class="form-group mb-3">
                                 <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                       <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="First Name" type="text">
                                 </div>
                              </div>
                              <div class="form-group mb-3">
                                 <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                       <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="Last Name" type="text">
                                 </div>
                              </div>
                              <div class="form-group mb-3">
                                 <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                       <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="Email" type="email">
                                 </div>
                              </div>
                              <div class="form-group">
                                 <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                       <span class="input-group-text"><i class="fa fa-unlock-alt"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="Password" type="password">
                                 </div>
                              </div>
                              <div class="text-center mb-3">
                                 <span>You already have an account? <a [routerLink]="['/login']">Sign in</a>
                                    now.</span>
                              </div>
                              <div class="text-center">
                                 <button type="button" class="btn btn-primary mt-4">Register Me</button>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
