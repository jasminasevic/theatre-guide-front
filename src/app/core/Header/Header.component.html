<header class="header-global">
   <nav id="navbar-main" class="navbar navbar-main fixed-top navbar-expand-lg navbar-transparent navbar-light headroom">
      <div class="container">
         <div id="logo">
            <a [routerLink]="['/']"><img src="assets/images/logo-white.png" alt=""></a>
         </div>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar_global"
            aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="navbar-collapse collapse" id="navbar_global">
            <div class="navbar-collapse-header">
               <div class="row">
                  <div class="col-6 collapse-brand">
                     <div id="logo">
                        <a [routerLink]="['/home']"><img class="img-fluid" src="assets/images/logo-white.png"
                              width="164" height="25" alt=""></a>
                     </div>
                  </div>
                  <div class="col-6 collapse-close">
                     <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar_global"
                        aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
                        <span></span>
                        <span></span>
                     </button>
                  </div>
               </div>
            </div>
            <div class="navbar-nav navbar-nav-hover align-items-lg-center ml-auto">
               <ul class="m-0 p-0">
                  <app-menu></app-menu>
               </ul>
               <ul class="navbar-nav ml-lg-auto" *ngIf="!isLoginFailed">
                  <li class="nav-item dropdown">
                     <a class="nav-link dropdown-toggle" href="#" id="navbar-primary_dropdown_1" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ firstName }}</a>
                     <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbar-primary_dropdown_1">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#">Settings</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" [routerLink]="['/login']" (click)="logOut();">Logout</a>
                     </div>
                  </li>
               </ul>
               <div class="header-widget" *ngIf="isLoginFailed">
                  <a [routerLink]="['/login']" class="btn btn-neutral btn-icon btn-radius">Login</a>
               </div>
            </div>
         </div>
      </div>
   </nav>
</header>
