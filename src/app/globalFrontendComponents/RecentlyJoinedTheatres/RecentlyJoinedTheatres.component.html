<div class="block-space">
  <div class="container">
	 <div class="row justify-content-center text-center mb-5">
		<div class="col-lg-8">
		  <h2 class="display-3">{{Title}}</h2>
		  <p class="lead text-muted">{{Desc}}</p>
		</div>
	 </div>
	 <div class="row">
		<div class="col-md-6 col-lg-3 mb-5 mb-lg-0" *ngFor="let theatre of Data">
		  <div class="px-4 centered-content">
        <a [routerLink]="['/theatres/about-theatre', theatre.id ]">
          <img src="{{IMG_BASE_URL}}{{theatre.showImageDtos[0].path}}" 
            class="rounded-circle img-center img-fluid shadow shadow-lg--hover" style="width: 200px; height: 150px;"> 
        </a>
        <div class="pt-4 text-center">
				<h5 class="title">
          <a [routerLink]="['/theatres/about-theatre', theatre.id ]">
            <span class="d-block mb-1">{{theatre.name}}</span>
          </a>
				  <small class="h6 text-muted">{{theatre.location}}</small>
				</h5>
			 </div>
		  </div>
		</div>
	 </div>
  </div>
</div>
