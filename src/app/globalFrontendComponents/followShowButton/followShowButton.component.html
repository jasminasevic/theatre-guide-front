<button (click)="follow()" class="btn btn-neutral btn-icon-only btn-round btn-sm" data-toggle="tooltip"
  data-original-title="Like us" title='{{ title }}'>
  <i class="fa" [ngClass]="{'follow' : isFollowed === true, 'fa-heart' : isFollowed === true,
  'unfollow' : isFollowed === false, 'fa-heart-o' : isFollowed === false }"></i>
</button>
