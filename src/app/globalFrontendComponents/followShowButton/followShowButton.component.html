<button class="btn btn-neutral btn-icon-only btn-round btn-lg" data-toggle="tooltip" data-original-title="Like us">
  <i class="fa" title='{{ title }}' [ngClass]="{'follow' : isFollowed === true, 'fa-heart' : isFollowed === true,
  'unfollow' : isFollowed === false, 'fa-heart-o' : isFollowed === false }"></i>
</button>
